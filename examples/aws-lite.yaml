---
clouds:
  aws:
    region: "us-west-2"
    vpc_network: 10.0.0.0/16
    ssh_key_path: "~/.ssh/id_rsa.pub"

    outputs:
      - web.ip
      - data.ip

    servers:
      - server: web_server
        os: centos-7
        size: t2.micro
        count: 3
        remote_command:
          - sudo yum install -y docker
          - sudo systemctl start docker
          - sudo systemctl enable docker
          - sudo docker run -d --name web -p 80:80 nginx
        inbound_access:
          - from: all
            port: 80
            protocol: tcp
          - from: all
            port: 443
            protocol: tcp
          - from: all
            port: 22-25
            protocol: tcp
        network: 10.0.0.0/24
        elastic: true
        tags:
          "Server Role": "Web-server"
          OS: "CentOS-7"

      - server: database
        os: ubuntu-20.04
        size: t2.micro
        count: 1
        remote_command:
          - sudo apt-get update
          - sudo apt-get install -y mariadb-server
          - sudo systemctl start mariadb
          - sudo systemctl enable mariadb
        inbound_access:
          - from: web_server
            port: 3306
            protocol: tcp
          - from: web_server
            port: 5431-5432
            protocol: tcp
        outbound_access:
          - to: all
            port: 80
            protocol: tcp
          - to: all
            port: 443
            protocol: tcp
          - to: all
            port: 53
            protocol: tcp
        network: 10.0.2.0/24
        network_type: private
        elastic: false
